
<div class="container">
    <h2>Add your Quote Here</h2>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      <div class="form-group">
        <label class="control-label col-sm-2" for="author">Author:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ngModel #authorField="ngModel" id="author" placeholder="author" name="author">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Quote:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ngModel #quoteField="ngModel" id="quote" placeholder="Quote" name="quote">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    </div>
    </form>
    </div>
    <div>
        <h2>
            quotelist
            
        </h2>
        <ul *ngFor="let quote of quotelist">
            <li>
                {{quote.quotename}}-
                {{quote.authorname}}
            </li>
        </ul>
    </div>
